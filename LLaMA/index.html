<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Llama Models Interface</title>
<style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; }
    select, textarea, input, button { width: 100%; margin: 8px 0; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    #output { margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; white-space: pre-wrap; }
</style>
</head>
<body>

<h1>Llama Models</h1>

<label for="api-key">API Key:</label>
<input type="password" id="api-key" placeholder="Enter your API key">

<label for="model-select">Select Model:</label>
<select id="model-select">
    <option value="llama-1-7b">Llama 1 (7B)</option>
    <option value="llama-2-7b">Llama 2 (7B)</option>
    <option value="llama-3-8b">Llama 3 (8B)</option>
    <option value="llama-3.1-8b">Llama 3.1 (8B)</option>
    <option value="llama-3.2-1b">Llama 3.2 (1B)</option>
    <option value="llama-4-109b">Llama 4 (109B)</option>
</select>

<label for="mode-select">Select Mode:</label>
<select id="mode-select">
    <option value="standard">Standard</option>
    <option value="canva">Canva</option>
    <option value="deepthink">DeepThink</option>
    <option value="deepresearch">Deep Research</option>
</select>

<label for="prompt">Prompt:</label>
<textarea id="prompt" rows="4" placeholder="Enter your prompt here..."></textarea>

<button id="generate-btn">Generate</button>

<div id="output"></div>

<script>
const modelSelect = document.getElementById('model-select');
const modeSelect = document.getElementById('mode-select');
const generateBtn = document.getElementById('generate-btn');
const outputDiv = document.getElementById('output');

generateBtn.addEventListener('click', async () => {
    const apiKey = document.getElementById('api-key').value.trim();
    const model = modelSelect.value;
    const mode = modeSelect.value;
    const prompt = document.getElementById('prompt').value.trim();

    if (!apiKey || !prompt) {
        alert('Please enter API key and prompt.');
        return;
    }

    outputDiv.innerText = 'Generating response...';

    try {
        const response = await fetch(`https://api.meta.ai/v1/llama/${model}/chat`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                prompt: prompt,
                mode: mode
            })
        });

        if (!response.ok) throw new Error(`API error: ${response.status} ${response.statusText}`);

        const data = await response.json();
        outputDiv.innerText = data.output || JSON.stringify(data, null, 2);

    } catch (err) {
        outputDiv.innerText = `Error: ${err.message}`;
    }
});
</script>

</body>
</html>
