<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Platform</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4285f4;
            --light-gray: #f8f9fa;
            --medium-gray: #dadce0;
            --dark-gray: #5f6368;
            --text-color: #202124;
            --white: #ffffff;
            --shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--white); color: var(--text-color); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        header {
            padding: 15px 0; border-bottom: 1px solid var(--medium-gray);
            background-color: var(--white); position: sticky; top: 0; z-index: 100;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo h1 { font-size: 22px; font-weight: 500; color: var(--primary-color); }
        .logo-icon {
            width: 32px; height: 32px; background-color: var(--primary-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold;
        }
        .api-key-section { display: flex; align-items: center; gap: 10px; }
        .api-key-input {
            padding: 8px 12px; border: 1px solid var(--medium-gray);
            border-radius: 4px; width: 250px; font-size: 14px;
        }
        .api-key-btn {
            background-color: var(--primary-color); color: white; border: none;
            padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 14px;
        }
        .api-key-btn:hover { background-color: var(--secondary-color); }

        main { padding: 30px 0; min-height: calc(100vh - 140px); }

        .model-selector, .mode-selector { margin-bottom: 30px; }
        .model-selector h2, .mode-selector h2 { font-size: 18px; margin-bottom: 15px; font-weight: 500; }
        .model-buttons, .mode-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
        .model-btn, .mode-btn {
            padding: 10px 20px; background-color: var(--light-gray);
            border: 1px solid var(--medium-gray); border-radius: 20px;
            cursor: pointer; font-size: 14px; transition: all 0.2s;
        }
        .model-btn.active, .mode-btn.active {
            background-color: var(--primary-color); color: white; border-color: var(--primary-color);
        }

        .chat-container { display: flex; flex-direction: column; gap: 20px; margin-bottom: 30px; }
        .chat-input-container { position: relative; }
        .chat-input {
            width: 100%; padding: 15px 50px 15px 20px;
            border: 1px solid var(--medium-gray); border-radius: 24px;
            font-size: 16px; resize: none; min-height: 50px; max-height: 150px; box-shadow: var(--shadow);
        }
        .send-btn {
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            background: none; border: none; cursor: pointer; color: var(--primary-color);
        }

        .chat-history { display: flex; flex-direction: column; gap: 20px; }
        .message {
            padding: 15px 20px; border-radius: 12px; max-width: 80%;
        }
        .user-message { align-self: flex-end; background-color: var(--primary-color); color: white; }
        .ai-message { align-self: flex-start; background-color: var(--light-gray); border: 1px solid var(--medium-gray); }

        .message-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 14px; }
        .model-indicator { font-weight: 500; color: var(--primary-color); }
        .mode-indicator { color: var(--dark-gray); }
        .message-content { line-height: 1.5; }

        .loading {
            display: flex; align-items: center; gap: 10px; padding: 15px 20px;
            background-color: var(--light-gray); border-radius: 12px; align-self: flex-start; max-width: 80%;
        }
        .loading-dots { display: flex; gap: 4px; }
        .loading-dot {
            width: 8px; height: 8px; background-color: var(--dark-gray);
            border-radius: 50%; animation: pulse 1.5s infinite ease-in-out;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } }

        footer { padding: 20px 0; border-top: 1px solid var(--medium-gray); text-align: center; color: var(--dark-gray); font-size: 14px; }
        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; align-items: flex-start; }
            .api-key-section { width: 100%; }
            .api-key-input { flex: 1; }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">DS</div>
                    <h1>DeepSeek AI Platform</h1>
                </div>
                <div class="api-key-section">
                    <input type="password" class="api-key-input" placeholder="Enter your API key">
                    <button class="api-key-btn">Save API Key</button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="model-selector">
                <h2>Select AI Model</h2>
                <div class="model-buttons">
                    <button class="model-btn active">R1</button>
                    <button class="model-btn">V2</button>
                    <button class="model-btn">V3</button>
                    <button class="model-btn">V3.1</button>
                    <button class="model-btn">V3.2-exp</button>
                    <button class="model-btn">DeepSeek Coder</button>
                    <button class="model-btn">Janus Pro</button>
                </div>
            </div>
            
            <div class="mode-selector">
                <h2>Select Mode</h2>
                <div class="mode-buttons">
                    <button class="mode-btn active">DeepThink</button>
                    <button class="mode-btn">Research</button>
                    <button class="mode-btn">Canva</button>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="chat-history"></div>
                <div class="chat-input-container">
                    <textarea class="chat-input" placeholder="Ask me anything..."></textarea>
                    <button class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>DeepSeek AI Platform &copy; 2025 | All models require a valid API key</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let savedApiKey = "";

            // UI → API Model mapping
            const modelMap = {
                "R1": "deepseek-reasoner",
                "V2": "deepseek-v2",
                "V3": "deepseek-v3",
                "V3.1": "deepseek-v3.1",
                "V3.2-exp": "deepseek-v3.2-exp",
                "DeepSeek Coder": "deepseek-coder",
                "Janus Pro": "janus-pro"
            };

            // Model selector
            const modelButtons = document.querySelectorAll('.model-btn');
            modelButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modelButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Mode selector
            const modeButtons = document.querySelectorAll('.mode-btn');
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // API key save
            const apiKeyBtn = document.querySelector('.api-key-btn');
            const apiKeyInput = document.querySelector('.api-key-input');
            apiKeyBtn.addEventListener('click', function() {
                const apiKey = apiKeyInput.value.trim();
                if (apiKey) {
                    savedApiKey = apiKey;
                    alert('API key saved successfully!');
                } else {
                    alert('Please enter a valid API key');
                }
            });

            // Chat logic
            const chatInput = document.querySelector('.chat-input');
            const sendBtn = document.querySelector('.send-btn');
            const chatHistory = document.querySelector('.chat-history');

            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                if (!savedApiKey) {
                    alert("Please enter your API key first!");
                    return;
                }

                // User message
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message';
                userMessageDiv.innerHTML = `<div class="message-content">${message}</div>`;
                chatHistory.appendChild(userMessageDiv);
                chatInput.value = '';

                // Loading
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.innerHTML = `
                    <div>Thinking</div>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>`;
                chatHistory.appendChild(loadingDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;

                try {
                    // Current model + mode
                    const currentModelUI = document.querySelector('.model-btn.active').textContent.trim();
                    const currentMode = document.querySelector('.mode-btn.active').textContent.trim();
                    const modelId = modelMap[currentModelUI] || "deepseek-chat";

                    // DeepSeek API call
                    const response = await fetch("https://api.deepseek.com/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${savedApiKey}`
                        },
                        body: JSON.stringify({
                            model: modelId,
                            messages: [{ role: "user", content: message }]
                        })
                    });

                    const data = await response.json();
                    loadingDiv.remove();

                    // AI message
                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'message ai-message';
                    aiMessageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="model-indicator">DeepSeek ${currentModelUI}</span>
                            <span class="mode-indicator">• ${currentMode}</span>
                        </div>
                        <div class="message-content">
                            ${data.choices && data.choices.length > 0 
                                ? data.choices[0].message.content 
                                : "⚠️ No response from API."}
                        </div>`;
                    chatHistory.appendChild(aiMessageDiv);
                    chatHistory.scrollTop = chatHistory.scrollHeight;

                } catch (error) {
                    loadingDiv.remove();
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'message ai-message';
                    errorDiv.innerHTML = `<div class="message-content">❌ Error: ${error.message}</div>`;
                    chatHistory.appendChild(errorDiv);
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
